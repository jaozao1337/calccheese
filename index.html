<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Queijo</title>
    <!-- Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo base para garantir boa legibilidade */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Remove o destaque azul ao tocar em elementos */
        }
        /* Melhora a aparência dos inputs numéricos em navegadores WebKit/Blink */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield; /* Para Firefox */
        }
    </style>
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-xl rounded-2xl p-6 md:p-8 w-full max-w-md mx-4">

        <!-- Título do Aplicativo -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-yellow-900">Calculadora de Queijo</h1>
            <p class="text-yellow-700 mt-1">Para a Vovo</p>
        </header>

        <main class="space-y-6">
            <!-- Campo: Valor por Quilo -->
            <div>
                <label for="valor_kg" class="block text-xl font-medium text-yellow-800 mb-2">Valor por Quilo (R$)</label>
                <input type="number" id="valor_kg" value="30.00" 
                       class="w-full text-3xl md:text-4xl p-4 border-2 border-yellow-400 rounded-lg text-center text-gray-800 bg-yellow-100 focus:bg-white focus:outline-none focus:ring-2 focus:ring-yellow-500 transition">
            </div>

            <!-- Campo: Peso em Gramas -->
            <div>
                <label for="peso_g" class="block text-xl font-medium text-yellow-800 mb-2">Peso do Queijo (gramas)</label>
                <input type="number" id="peso_g" placeholder="ex: 250"
                       class="w-full text-3xl md:text-4xl p-4 border-2 border-yellow-400 rounded-lg text-center text-gray-800 bg-yellow-100 focus:bg-white focus:outline-none focus:ring-2 focus:ring-yellow-500 transition">
            </div>

            <!-- Seção de Resultado -->
            <div class="bg-yellow-400 rounded-xl mt-8 p-6 text-center">
                <p class="text-xl font-medium text-yellow-900">Valor a Pagar:</p>
                <div id="resultado" class="text-5xl md:text-6xl font-bold text-white mt-2" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.2);">
                    R$ 0,00
                </div>
            </div>
        </main>

    </div>

    <script>
        // Seleciona os elementos do HTML que vamos usar
        const valorKgInput = document.getElementById('valor_kg');
        const pesoGInput = document.getElementById('peso_g');
        const resultadoDiv = document.getElementById('resultado');

        // Função para calcular e mostrar o preço final
        function calcularPreco() {
            // Pega os valores dos campos. Se estiverem vazios, considera como 0.
            // Usa parseFloat para tratar os números com casas decimais.
            const valorPorKg = parseFloat(valorKgInput.value) || 0;
            const pesoEmGramas = parseFloat(pesoGInput.value) || 0;

            // Lógica do cálculo: (peso / 1000) para converter gramas para quilos, e multiplica pelo valor do quilo
            const valorFinal = (pesoEmGramas / 1000) * valorPorKg;

            // Formata o resultado final como moeda brasileira (R$ 0,00)
            const valorFormatado = valorFinal.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });

            // Atualiza o texto na tela com o valor calculado
            resultadoDiv.textContent = valorFormatado;
        }

        // Adiciona "escutadores" de eventos aos campos de input.
        // O cálculo será refeito toda vez que o usuário digitar algo.
        valorKgInput.addEventListener('input', calcularPreco);
        pesoGInput.addEventListener('input', calcularPreco);

        // Chama a função uma vez no início para garantir que o valor inicial (R$ 0,00) seja exibido.
        calcularPreco();
    </script>

</body>
</html>
